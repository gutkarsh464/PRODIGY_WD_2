<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic to-do </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2><i>To-Do List</i><img src="images/icon.jpg"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your schedule">
                <button onclick="addtask()">Add</button>
            </div>
            <ol type="1" id="list-container">
                
            </ol>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
